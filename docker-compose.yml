version: "3.9"
services:
  api:
    build: .
    image: ogos-pdf-module:latest
    container_name: ogos_pdf_processor
    ports:
      - "8083:8080"
    volumes:
      - ./zip_output:/app/zip_output
      - ./app:/app/app
      - ./main.py:/app/main.py
      # Persistent volumes for uploads and outputs
      - pdf_uploads:/app/uploads
      - pdf_outputs:/app/outputs
      - pdf_temp:/app/temp
    environment:
      - API_TITLE=PDF Dieline Processor
      - API_VERSION=1.0.0
      - API_DESCRIPTION=Process PDF files with dieline management
      - CORS_ORIGINS=["*"]
      - MAX_FILE_SIZE=52428800  # 50MB
      - PYTHONUNBUFFERED=1
      # Tune workers if desired
      - UVICORN_WORKERS=2
      # Example: override log level or CORS via env if needed
      # - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ogos_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production

volumes:
  pdf_uploads:
    driver: local
  pdf_outputs:
    driver: local
  pdf_temp:
    driver: local
