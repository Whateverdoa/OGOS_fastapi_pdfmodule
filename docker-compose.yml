version: "3.9"
services:
  api:
    build: .
    image: ogos-pdf-module:latest
    ports:
      - "8083:8080"
    volumes:
      - ./zip_output:/app/zip_output
    environment:
      # Tune workers if desired
      - UVICORN_WORKERS=2
      # Example: override log level or CORS via env if needed
      # - LOG_LEVEL=INFO
    restart: unless-stopped

