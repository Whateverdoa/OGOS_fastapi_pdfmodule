services:
  pdf-processor:
    build: .
    container_name: ogos_pdf_processor
    ports:
      - "8000:8000"
    volumes:
      # Mount the application code for development
      - ./app:/app/app
      - ./main.py:/app/main.py
      # Persistent volumes for uploads and outputs
      - pdf_uploads:/app/uploads
      - pdf_outputs:/app/outputs
      - pdf_temp:/app/temp
    environment:
      - API_TITLE=PDF Dieline Processor
      - API_VERSION=1.0.0
      - API_DESCRIPTION=Process PDF files with dieline management
      - CORS_ORIGINS=["*"]
      - MAX_FILE_SIZE=52428800  # 50MB
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ogos_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pdf-processor
    profiles:
      - production

volumes:
  pdf_uploads:
    driver: local
  pdf_outputs:
    driver: local
  pdf_temp:
    driver: local
