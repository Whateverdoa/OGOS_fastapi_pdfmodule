version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ogos_pdf_processor_prod
    environment:
      - API_TITLE=PDF Dieline Processor
      - API_VERSION=1.0.0
      - API_DESCRIPTION=Process PDF files with dieline management
      - CORS_ORIGINS=["*"]
      - MAX_FILE_SIZE=52428800
      - LOG_LEVEL=INFO
      - PORT=8000
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

