name: pdf-dieline-processor
services:
  - name: web
    dockerfile_path: Dockerfile.prod
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: API_TITLE
        value: PDF Dieline Processor
      - key: API_VERSION
        value: 1.0.0
      - key: API_DESCRIPTION
        value: Process PDF files with dieline management
      - key: CORS_ORIGINS
        value: "[\"*\"]"
      - key: MAX_FILE_SIZE
        value: "52428800"  # 50MB
      - key: LOG_LEVEL
        value: INFO
    health_check:
      http_path: /healthz
      initial_delay_seconds: 30

